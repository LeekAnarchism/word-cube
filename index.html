<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Letter Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3D Letter Cube</h1>
        
        <div class="cube-container">
            <div class="scene">
                <div class="cube" id="cube">
                    <div class="cube-face front" data-face="front"></div>
                    <div class="cube-face back" data-face="back"></div>
                    <div class="cube-face right" data-face="right"></div>
                    <div class="cube-face left" data-face="left"></div>
                    <div class="cube-face top" data-face="top"></div>
                    <div class="cube-face bottom" data-face="bottom"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <h2>Customize Letters</h2>
            <p class="instructions">Click on any cell to edit. Use Tab to move between cells.</p>
            
            <div class="input-grid">
                <div class="input-group">
                    <label>Front Face</label>
                    <div class="grid-input" data-face="front"></div>
                </div>
                
                <div class="input-group">
                    <label>Back Face</label>
                    <div class="grid-input" data-face="back"></div>
                </div>
                
                <div class="input-group">
                    <label>Right Face</label>
                    <div class="grid-input" data-face="right"></div>
                </div>
                
                <div class="input-group">
                    <label>Left Face</label>
                    <div class="grid-input" data-face="left"></div>
                </div>
                
                <div class="input-group">
                    <label>Top Face</label>
                    <div class="grid-input" data-face="top"></div>
                </div>
                
                <div class="input-group">
                    <label>Bottom Face</label>
                    <div class="grid-input" data-face="bottom"></div>
                </div>
            </div>

            <div class="button-group">
                <button id="apply-btn" class="btn btn-primary">Apply Changes</button>
                <button id="share-btn" class="btn btn-secondary">Copy Share Link</button>
                <button id="reset-btn" class="btn btn-tertiary">Reset to Default</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
